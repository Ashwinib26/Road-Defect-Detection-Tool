<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Road Crack Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>ðŸš§ Road Crack Detection System ðŸš§</h1>

    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <label>Select Image:</label><br>
        <input type="file" name="image" required><br>

        <label for="min_area">Min Crack Area (px): <span id="area_val">300</span></label><br>
        <input type="range" id="min_area" name="min_area" min="100" max="1000" value="300" step="50" oninput="area_val.innerText = this.value"><br><br>

        <input type="submit" value="Upload & Detect">
        <button type="button" onclick="resetPage()">Reset</button>
    </form>

    {% if original_image %}
    <div class="container" id="results">
        <div class="form-container">
            <h3>Original Image</h3>
            <img src="{{ original_image }}" alt="Original">
        </div>

        <div class="form-container">
            <h3>Processed Image</h3>
            <img src="{{ processed_image }}" alt="Processed">
        </div>
    </div>

    <div class="output-container">
        <h2>Detection Summary:</h2>
        <ul>
            <li><strong>Total Cracks Detected:</strong> {{ total_cracks }}</li>
            <li><strong>Total Crack Area:</strong> {{ total_area }} pxÂ²</li>
            <li><strong>Severity Level:</strong> {{ severity }}</li>
        </ul>
    </div>
    {% endif %}

    <script>
        function resetPage() {
            // Reloads the page which clears the form and resets state
            window.location.href = "/";
        }
    </script>
</body>
</html>
